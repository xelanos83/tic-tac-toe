<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with CSS, Javascript and - of course - lots of love!</p>
    </header>
    <main>
      <!-- Player squares -->
      <div id="playerBoxes">
        <div id="player1" class="players">
            <p>Player 1</p>
           <p>Name 1</p>
           <p>X</p>
           <a href="">Edit</a>
        </div>
        <div id="player2" class="players">
            <p>Player 2</p>
            <p>Name 2</p>
            <p>O</p>
            <a href="">Edit</a>
        </div>
      </div>
      <div><button id="startButton">Start new Game</button></div>
      <div id="gameBoard">
        <p id="winner">Player 1 is the winner</p>
        <p id="activePlayer">It's your turn Player 1</p>
        <div id="board">
            <div id="row1">
                <div id="r1c1" class="boardBox"></div>
                <div id="r1c2" class="boardBox"></div>
                <div id="r1c3" class="boardBox"></div>
            </div>
            <div id="row2">
                <div id="r2c1" class="boardBox"></div>
                <div id="r2c2" class="boardBox"></div>
                <div id="r2c3" class="boardBox"></div>
            </div>
            <div id="row3">
                <div id="r3c1" class="boardBox"></div>
                <div id="r3c2" class="boardBox"></div>
                <div id="r3c3" class="boardBox"></div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
